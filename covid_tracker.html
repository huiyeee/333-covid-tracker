<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>US COVID TRACKER</h1>
    <section>
      <svg class="covid-history"></svg>
    </section>
    <section>
      <svg class="us-map"></svg>
    </section>
    <section>
      <svg class="covid-trend"></svg>
    </section>

    <script>
      // Global variable for all data
      let us_data, states_data;
      d3.csv("./data/us.csv").then((d) => {
        us_data = d;
        createCovidHistory(".covid-history");
      });
      d3.csv("./data/us-states.csv").then((d) => {
        states_data = d;
        drawStateLiineChart(".covid-trend", "Oregon")
      });

      // Create Covid spread history
      const createCovidHistory = (svgSelector) => {
        const margin = { top: 40, bottom: 20, left: 320, right: 0 };
        const width = 1500 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3
          .selectAll(svgSelector)
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom);

        // Group used to enforce margin
        const g = svg
          .append("g")
          .attr("transform", `translate(${margin.left},${margin.top})`);

        const timeParse = d3.timeParse("%Y-%m-%d");
        const timeFormat = d3.timeFormat("%b-%d");
        const valueFormat = d3.format(".2s");
        us_data.forEach((d) => {
          d.date = timeParse(d.date);
          d.cases = parseInt(d.cases);
          d.deaths = parseInt(d.deaths);
        });
        console.log(us_data);

        const x = d3
          .scaleTime()
          .domain(d3.extent(us_data, (d) => d.date))
          .range([0, width]);
        const y = d3
          .scaleLinear()
          .domain([0, d3.max(us_data, (d) => d.cases)])
          .range([height, 0]);

        const xaxis = d3.axisBottom().scale(x).tickFormat(timeFormat).ticks(20);
        const g_xaxis = g
          .append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")");

        const yaxis = d3
          .axisLeft()
          .scale(y)
          .tickFormat((d) => valueFormat(d))
          .ticks(10);
        const g_yaxis = g.append("g").attr("class", "y axis");

        g_xaxis.call(xaxis);
        g_yaxis.call(yaxis);

        g.append("path")
          .datum(us_data)
          .attr("class", "line")
          .attr(
            "d",
            d3
              .line()
              .x((d) => {
                return x(d.date);
              })
              .y((d) => {
                return y(d.cases);
              })
          )

          let path = g.selectAll(".line")
          let totalLength = path.node().getTotalLength();

          d3.select(path.node())
          .attr("stroke-dasharray", totalLength + " " + totalLength ) 
          .attr("stroke-dashoffset", totalLength)
          .transition()
          .duration(10000)
          .ease(d3.easeLinear)
          .attr("stroke-dashoffset", 0);
      };

      const drawStateLiineChart = (svgSelector, stateName) => {
        d3.selectAll(svgSelector + " > *").remove();

        const margin = { top: 40, bottom: 40, left: 40, right: 80};
        const stateChartWidth = 700 - margin.left - margin.right;
        const stateChartHeight = 350 - margin.top - margin.bottom;

        const stateChartSvg = d3
          .selectAll(svgSelector)
          .attr("width", stateChartWidth + margin.left + margin.right)
          .attr("height", stateChartHeight + margin.top + margin.bottom);

        const stateChartG = stateChartSvg
          .append("g")
          .attr("transform", `translate(${margin.left},${margin.top})`);

        const timeParse = d3.timeParse("%Y-%m-%d");
        const timeFormat = d3.timeFormat("%y %b");
        const valueFormat = d3.format(".2s");

        const filterd = states_data.filter(function(d){
          return d.state == stateName
        });

        filterd.forEach((d) => {
          d.date = timeParse(d.date);
          d.cases = parseInt(d.cases);
          d.deaths = parseInt(d.deaths);
        });

        const stateChartX = d3
          .scaleTime()
          .domain(d3.extent(filterd, (d) => d.date))
          .range([0, stateChartWidth]);
        const stateChartY = d3
          .scaleLinear()
          .domain([0, d3.max(filterd, (d) => d.cases)])
          .range([stateChartHeight, 0]);

        const xaxis = d3
          .axisBottom()
          .scale(stateChartX)
          .tickFormat(timeFormat)
          .ticks(20);

        const g_xaxis = stateChartG
          .append("g")
          .attr("class", "line-x-axis")
          .attr("transform", "translate(0," + stateChartHeight + ")");

        const yaxis = d3
          .axisLeft()
          .scale(stateChartY)
          .tickFormat((d) => valueFormat(d))
          .ticks(10);

        const g_yaxis = stateChartG
        .append("g")
        .attr("class", "line-y-axis");

        g_xaxis.call(xaxis).selectAll("text").style("text-anchor", "end").attr("transform", "rotate(-65)");
        g_yaxis.call(yaxis);

        stateChartG.append("path")
          .datum(filterd)
          .attr("class", "line")
          .attr(
            "d",
            d3
              .line()
              .x((d) => {
                return stateChartX(d.date);
              })
              .y((d) => {
                return stateChartY(d.cases);
              })
          )

        stateChartG.append("path")
          .datum(filterd)
          .attr("class", "death-line")
          .attr(
            "d",
            d3
              .line()
              .x((d) => {
                return stateChartX(d.date);
              })
              .y((d) => {
                return stateChartY(d.deaths);
              })
          )
            
          stateChartSvg.append("text")
            .attr("transform", "translate(" + (stateChartWidth + 45) + "," + (stateChartY(filterd[filterd.length - 1].cases) + margin.top) + ")")
            .attr("dy", ".35em")
            .attr("text-anchor", "start")
            .style("fill", "steelblue")
            .text("Total Cases")

          stateChartSvg.append("text")
            .attr("transform", "translate(" + (stateChartWidth + 45) + "," + (stateChartY(filterd[filterd.length - 1].deaths) + margin.top) + ")")
            .attr("dy", ".35em")
            .attr("text-anchor", "start")
            .style("fill", "red")
            .text("Total Deaths")
      }


    </script>
  </body>
</html>
